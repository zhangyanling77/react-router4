<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>History</title>
</head>
<body>
  <a onclick="push('/a')">go a</a>
  <a onclick="push('/b')">go b</a>

  <script>
    function push(path) {
      history.pushState({
        p: path
      }, null, path)
    }

    window.addEventListener('popstate', (e) => {
      console.log(history.length)
      console.log(e)
    })
  </script>
</body>
</html>
